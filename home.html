<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка воспроизведения музыки</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .play-button {
            width: 100px;
            height: 100px;
            background-image: url('photo.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <button class="play-button" id="playButton"></button>
    
    <audio id="audio" src="Music.mp3"></audio> <!-- Замените на URL вашего аудиофайла -->

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });
    </script>

</body>
</html>
